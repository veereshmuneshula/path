<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBS Web Camera</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* mirror effect (optional) */
    }
  </style>
</head>
<body>

<video id="camera" autoplay playsinline muted></video>

<script>
  const video = document.getElementById("camera");

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          width: { ideal: 1280 },
          height: { ideal: 720 },
          frameRate: { ideal: 30 }
        },
        audio: false
      });

      video.srcObject = stream;
    } catch (err) {
      alert("Camera access denied: " + err.message);
    }
  }

  startCamera();
</script>

</body>
</html>
